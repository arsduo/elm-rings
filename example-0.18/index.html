<html>
  <head>
    <title>ELM Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 30px;
      }

      #elm-app {
        border: 2px solid black;
        padding: 20px;
        width: 200px;
        text-align: center;
        float: left;
      }

      #history-container {
        border: 2px solid black;
        margin-left: 30px;
        padding: 20px;
        float: left;
        width: 600px;
      }

      #history {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="elm-app"></div>
    <div id="history-container">
      <div>
        Your Elm history will appear here (auto-refresh every 10 seconds).
        <button id="update-now">Update now</button>
      </div>
      <div id="history"></div>
    </div>
    <script async src="app.js"></script>
  </body>
</html>
